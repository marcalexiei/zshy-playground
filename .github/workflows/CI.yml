name: CI

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-build:
    name: Test "${{ matrix.scenario }}" build scenario
    runs-on: ubuntu-latest

    strategy:
      matrix:
        scenario:
          - import-meta

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies
        with:
          node-version: 24

      - name: Typecheck
        run: pnpm run --filter="${{ matrix.scenario }}" typecheck

      - name: Build
        run: pnpm run --filter="${{ matrix.scenario }}" build

  test-attw:
    name: Test "${{ matrix.scenario }}" attw scenario
    runs-on: ubuntu-latest

    strategy:
      matrix:
        scenario:
          - masquerading-cjs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies
        with:
          node-version: 24

      - name: Build
        run: pnpm run --filter="${{ matrix.scenario }}" build

      - name: Test types with attw
        run: pnpm run --filter="${{ matrix.scenario }}" check-types
